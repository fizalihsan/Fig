apply plugin: 'java'

sourceCompatibility = 1.7
version = '0.0.1'

repositories {
    mavenCentral()
}

dependencies {
//    compile : 'org.eclipse.jetty:jetty-project:9.1.0.v20131115'
    compile group: 'org.eclipse.jetty', name: 'jetty-project', version: '9.1.0.v20131115'
    compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.1.0.v20131115'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.5'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.+'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}